<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Beyoncé</title>
		<link rel="stylesheet" href="master.css">
	</head>
	<body>
		<div class="navbar">
			<div id="menu">
				<div id="hamburger">
					<div class="bun" style="grid-row: 2"></div>
					<div class="bun" style="grid-row: 4"></div>
					<div class="bun" style="grid-row: 6"></div>
				</div>
			</div>
			<div id="logo">BEYONCÉ</div>
			<div id="right">
				<div class="navcont" >
					<img id="search" src="https://beyonce.com/static/images/magnifying-glass-small.png" alt="Search">
				</div>
				<div class="navcont" >
					<div id="stream">STREAM AND&#10;DOWNLOAD NOW</div>
				</div>
				<div class="navcont" >
					<img id="album" src="https://beyonce.com/uploads/2019/07/73465540_max.jpg" alt="Album">
				</div>
			</div>
		</div>
		<div class="post">
			<div id="imgcont">
				<img class="postimg" id="output" src="https://arianatoday.net/gallery/albums/userpics/10001/image8~56.jpg" alt="Ari">
				<input type="file" accept="image/gif, image/jpeg, image/png" name="image" id="file" class="hide_file" onchange="loadFile(event)">
			</div>
			<div id="titlecont">
				<div id="title" contenteditable="true">CLICK PIC TO UPLOAD, CLICK HERE TO CHANGE TEXT</div>
			</div>
		</div>
	</body>
	<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.src = URL.createObjectURL(event.target.files[0]);
		};
		// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
		let vh = window.innerHeight * 0.01;
		// Then we set the value in the --vh custom property to the root of the document
		document.documentElement.style.setProperty('--vh', `${vh}px`);
		// We listen to the resize event
		window.addEventListener('resize', () => {
		  // We execute the same script as before
		  let vh = window.innerHeight * 0.01;
		  document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
	</script>
</html>
